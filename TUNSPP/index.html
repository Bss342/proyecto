<!DOCTYPE html>
<html lang="es"> 
<head>

    <meta charset="UTF-8">
    <!-- Define el conjunto de caracteres de la página. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Establece la compatibilidad con el navegador. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define el tamaño de la pantalla en dispositivos móviles. -->

    <title>Tunspp</title>
    <!-- define el título de la página web que se muestra en la pestaña del navegador. -->
    
    <link rel="stylesheet" href="style.css">
    <!-- conecta una hoja de estilo CSS externa con la página web. -->

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <!-- conecta una hoja de estilo externa de Google Fonts con la página web para cambiar el estilo de letra -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- conecta la hoja de estilo externa de font-awesome.min.css con la página web a través de cdnjs.cloudflare.com. para los iconos -->
</head>
 <!-- Es cabeza de la pagina -->
<body>
    <div class="container">
        <!-- es un contenedor que permite agrupar y estilizar elementos relacionados en una página web. -->
        <nav>
            <span class="logo">TUNSPP</span>
            <!-- es una etiqueta en línea que se utiliza para aplicar estilos específicos a un pequeño fragmento de texto o elemento -->
            <ul>
                <li>INICIO</li>
                <li>ACERCA DE NOSOTROS</li>
                <li>PORTAFOLIO</li>
                <li>ACCESORIOS</li>
            </ul>
            <!-- Es la lista para el menu de navegacion de la pagina  -->
        </nav>
        <!-- Se utiliza para crear un menú de navegación en una página web -->
        <header>
            <h1>BIENVENIDOS</h1>
            <!-- Es el encabezado para el titulo de la pagina  -->
            <h2>Somos steven & yesid</h2>
                <!-- Es el encabezado para el subtitulo de la pagina  -->
            <p>aca podras encontrar las mejores ideas con los accesorios de la region para mejorar tu moto 
                 <br> visita nuestro portafolio donde encontraras todo lo relacionado
            </p>
            <!-- sirve para crear un parrafo -->
            <button type="button">
                Mas Informacion
                <!-- texto libre -->
                <img src="icono/bxs-right-arrow-alt.svg">
                <!-- se utiliza para agregar una imagen al boton -->
            </button>
            <!-- sirve para crear un boton con tipo de estilos  -->
        </header>
        <!-- Es el encabezado de la pagina  -->
         <img class="emp" src="img/portfolio_site_img/nkd.png" >
         <img class="fondo-emp" src="img/portfolio_site_img/pattern..png">
         <!-- sirve para agrega imagenes a la pagina  -->
        <div class="icons">
         <!-- es un contenedor que permite agrupar y estilizar elementos relacionados en una página web. -->
            <a href="https://www.twitter.com/pagina-instagram" target="_blank">
            <!-- sirve para agregar un enlace que redirige al usuario a la página de Twitter de " pagina instagram" en una nueva pestaña del navegador. -->
            <i class="fab fa-twitter"></i>
            <!-- Es un icono de Twitter para darle diseño -->
            </a>
            <a href="https://www.facebook.com/pagina-facebook" target="_blank">
            <!-- sirve para agregar un enlace que redirige al usuario a la página de facebook de " pagina facebook" en una nueva pestaña del navegador. -->
                <i class="fab fa-facebook"></i>
                <!-- Es un icono de facebook para darle diseño -->
            </a>
            <a href="https://www.instagram.com/pagina-instagram" target="_blank">
            <!-- sirve para agregar un enlace que redirige al usuario a la página de instagram de " pagina instagram" en una nueva pestaña del navegador. -->
                <i class="fab fa-instagram"></i>
                <!-- Es un icono de instagram para darle diseño --> 
            </a>
        </div>
    </div>
</body>
</html>
